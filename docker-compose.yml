version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: dns-manager-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-c0b1c3777cd2f22ab4267fec72b0e868}
      MONGO_INITDB_DATABASE: dns_manager
    ports:
      - "127.0.0.1:27017:27017"  # Only accessible from localhost
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - dns-manager-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  dns-manager-network:
    driver: bridge
